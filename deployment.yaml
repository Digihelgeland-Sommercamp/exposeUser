apiVersion: apps/v1
kind: Deployment
metadata:
  name: exposeuserservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exposeuserservice
  template:
    metadata:
      labels:
        app: exposeuserservice
    spec:
      containers:
      - name: exposeuserservice
        image: johannesdigdir/exposeuser_service:5fda79e0c8979d89716d0bca3dbfef127de14b6a
        ports:
        - containerPort: 5000